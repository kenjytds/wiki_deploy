---
#1. installation des paquets mariadb serveur et son extension Python
- name: "mariadb-server installation"
  apt:
    name: "mariadb-server, python3-mysqldb"
    state: "present"

#2. Activer le service Mariadb
- name: "start mariadb service"
  service:
    name: "mariadb"
    state: "started"
    enabled: yes

#3. Activer l'ecoute sur tous les ports IPV4
- name: "change 50-server.cnf"
  command:
    /usr/bin/sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf

#4. Restart mariadb
- name: "mariadb restart"
  service:
    name: "mariadb"
    state: "restarted"
